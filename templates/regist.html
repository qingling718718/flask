<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页</title>
        <style>
        body{
            background-color: lightyellow;
        }
        .rig{
            font-size: 30px;
            text-align: left;
        }
        .regist{
            background-color: white;
            margin-left: 80px;
            margin-top: 100px;
            padding-left: 30px;
            padding-top: 20px;
            height: 380px;
            width: 240px;
            border-radius: 25px;
        }
        .error{
            color: red;
        }
    </style>
</head>
<body>
    <div class="regist">
        <p class="rig">注册</p>
        <form action="http://127.0.0.1:5000/rsuccess/" method="post">
            <table class="rigg">
                <label>用户名：<input type="text" name="rename" Placeholder="请输入用户名"></label><br>
                <br>
                <label>密&nbsp;&nbsp;&nbsp;&nbsp;码：<input type="password" name="repwd" placeholder="请输入密码" ></label><br>
                <br>
                 <label>确认密码：<input type="password" name="repwd2" placeholder="请输入密码" ></label><br>
                <br>
                <input type="submit" value="注册">
                <br><br>
                <p>已有账号！<a href="{{ url_for('login_html') }}">立即返回登陆</a></p>
    {% if error %}
        <p class="error">{{error}}</p>
    {% endif %}
            </table>
        </form>

    </div></body>
</html>
